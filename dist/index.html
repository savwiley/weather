<!DOCTYPE html>
<html>
  <head>

    <title>WeatherAPP</title>

    <link href="style.css" rel="stylesheet">

    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Audiowide&family=Montserrat&display=swap" rel="stylesheet"> 

    <link rel="apple-touch-icon" sizes="180x180" href="../images/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="../images/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="../images/favicon-16x16.png">
    <link rel="manifest" href="../images/site.webmanifest">

    <script src="https://kit.fontawesome.com/25a49a4783.js" crossorigin="anonymous"></script>

  </head>
  <body>

    <div class="header">
      <div id="title">
        WeatherAPP
      </div>
      <div id="form">
        <input type="text" id="place">
        <i class="fas fa-search"></i>
      </div>
    </div>

    <div class="tempUnits">
      <div id="fBtn" class="btnSelect">F</div>
      <div id="cBtn">C</div>
    </div>

    <script src="main.js" type="text/javascript"></script>

  </body>
</html>
